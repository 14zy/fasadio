  <script type="text/javascript">

  function sendForm() {
    emailText = "";
    emailText += "Город " + $('#city').val() + "<br>";
    emailText += "Название компании " + $('#companyName').val() + "<br>";
    emailText += "Имя контактного лица " + $('#managerName').val() + "<br>";
    emailText += "Телефон " + $('#phone').val() + "<br>";
    emailText += "Email " + $('#email').val() + "<br>";
    if ($('#checkboxes-0')[0].checked == true) {emailText += "Ваша компания изготавливает фасады под заказ? Да <br>";}
    if ($('#checkboxes-1')[0].checked == true) {emailText += "Ваша компания продаёт готовые фасады? Да <br>";}
    emailText += "Какие фасады вы предлагаете?<br>";
    if ($('#checKrash')[0].checked == true) {emailText += "Крашенные<br>"}
    if ($('#checkPlastic')[0].checked == true) {emailText += "Пластик<br>"}
    if ($('#checkAcril')[0].checked == true) {emailText += "Акрил<br>"}
    if ($('#checkPlenka')[0].checked == true) {emailText += "Пленочные<br>"}
    if ($('#checkShpon')[0].checked == true) {emailText += "Шпонированные<br>"}
    if ($('#checkMassiv')[0].checked == true) {emailText += "Массив дерева<br>"}
    emailText += "Количество квадратов в месяц " + $('#colvo').val() + "<br>";
    emailText += "Комментарий " + $('#comment').val() + "<br>";

    jQuery.ajax({
      type: "POST",
      url: "https://mandrillapp.com/api/1.0/messages/send.json",
      data: {
        'key': 'pyL7NQYaVCP7PkkLq0BnSQ',
        'message': {
          'from_email': 'robot@fasadio.ru',
          'from_name': 'Robot Fasadio',
          'to': [{
            'email': "zakaz@fasadio.ru",
            'type': 'to'
          }],
          'autotext': 'true',
          'subject': "Регистрация новой компаний",
          'html': emailText
        }
      }
    }).done(function(response) {
      alert('Готово, скоро вам перезвонит менеджер!');
      $('#btnSend').css('display',"none");
      return true;
    }).fail(function(error) {
      console.log(error);
      return false;
    });
  }
